<!-- public/admin-login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Inline CSS styles (optional, or link to an external stylesheet) */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .login-container {
      width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ae8;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #4285F4;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>

    <!-- Error message display (optional) -->
    <div id="errorMessage" class="error-message"></div>

    <form action="/admin/login" method="POST" onsubmit="return validateForm()">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required />

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required />

      <button type="submit">Login</button>
    </form>

    <div class="back-link">
      <a href="/">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    // Optional JavaScript for form validation and error handling
    function validateForm() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === '' || password === '') {
        showError('Please fill in both fields.');
        return false;
      }

      return true;
    }

    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
    }

    // Optionally, handle server-side error messages
    // Example: Check for error messages passed via query parameters
    (function() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('error')) {
        showError(params.get('error'));
      }
    })();
  </script>
</body>
</html>
