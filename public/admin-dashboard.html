<!-- public/admin-dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Inline CSS styles (optional, or link to an external stylesheet) */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .dashboard-container {
      width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
    }

    h2, h3 {
      color: #333;
    }

    .logout-link {
      float: right;
      margin-top: -50px;
    }

    .logout-link a {
      text-decoration: none;
      color: #4285F4;
    }

    .logout-link a:hover {
      text-decoration: underline;
    }

    .section {
      margin-bottom: 40px;
    }

    .item {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
    }

    .item h4 {
      margin: 0;
      color: #555;
    }

    .item p {
      margin: 10px 0;
      color: #666;
    }

    .item button {
      padding: 8px 12px;
      background-color: #d9534f;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .item button:hover {
      background-color: #c9302c;
    }

    /* Table styles for polls */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f9f9f9;
    }

    .no-data {
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Welcome to the Admin Dashboard</h2>
    <div class="logout-link">
      <a href="/admin/logout">Logout</a>
    </div>

    <!-- Section for managing posts -->
    <div class="section">
      <h3>Manage Posts</h3>
      <div id="postsContainer">
        <!-- Posts will be dynamically loaded here -->
      </div>
    </div>

    <!-- Section for managing polls -->
    <div class="section">
      <h3>Manage Polls</h3>
      <div id="pollsContainer">
        <!-- Polls will be dynamically loaded here -->
      </div>
    </div>
  </div>

  <!-- Include the admin.js script -->
  <script src="admin.js"></script>
</body>
</html>
