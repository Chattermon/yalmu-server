<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alluoo - Chat, Talk, and Hang Out</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Include Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Reddit Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <!-- Hamburger Icon for Mobile -->
            <i class="fas fa-bars hamburger-icon" id="hamburgerIcon"></i>
            <div class="logo">
                <a href="index.html"><img src="images/sudal.svg" alt="Alluoo Logo"></a>
            </div>
        </div>
        <div class="navbar-center">
            <div class="search-container">
                <input type="text" placeholder="Search">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        <div class="navbar-right">
            <i class="fas fa-user-circle user-icon"></i>
            <!-- Hamburger menu next to user icon -->
            <i class="fas fa-bars hamburger-menu"></i>
        </div>
    </div>

    <!-- Vertical Navbar Container (Mobile) -->
    <div id="verticalNavbarContainer" class="vertical-navbar-container">
        <!-- Vertical Navbar -->
        <div class="vertical-navbar">
            <h2>Your Clubs</h2>
            <a href="club1.html">
                <img src="images/club1-icon.png" alt="Club 1">
                Club One
            </a>
            <a href="club2.html">
                <img src="images/club2-icon.png" alt="Club 2">
                Club Two
            </a>
            <a href="club3.html">
                <img src="images/club3-icon.png" alt="Club 3">
                Club Three
            </a>
            <!-- Add more clubs as needed -->
            <a href="add-club.html" class="add-club">
                <i class="fas fa-plus"></i>
                Add Club
            </a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Vertical Navbar (Desktop) -->
        <div class="vertical-navbar vertical-navbar-desktop">
            <br>
            <a href="index.html">
                <img id="spec" src="images/home.png" alt="Home">
                Home
            </a>
            <a href="popular.html">
                <img id="spec" src="images/bar-chart.png" alt="Popular">
                Popular
            </a>
            <a href="all.html">
                <img id="spec" src="images/puzzle.png" alt="All">
                All
            </a>

            <div class="divider"></div>

            <h2>FAVORITES</h2>
            <a href="testgroup.html">
                <img src="images/Unknown.jpeg" alt="TestGroup">
                TestGroup
            </a>
            <a href="jacobgroup.html">
                <img src="images/Unknown.jpeg" alt="JacobGroup">
                JacobGroup
            </a>
            <a href="thirdclub.html">
                <img src="images/Unknown.jpeg" alt="ThirdClub">
                ThirdClub
            </a>

            <div class="divider"></div>

            <h2>CLUBS</h2>
            <div class="special">
                <a href="add-club.html">
                    <img src="images/plus.png" alt="Add Clubs">
                    Add Clubs
                </a>
            </div>
            <div class="special">
                <a href="make-club.html">
                    <img src="images/plus.png" alt="Make a Club">
                    Make a Club
                </a>
            </div>

            <a href="testgroup.html">
                <img src="images/Unknown.jpeg" alt="TestGroup">
                TestGroup
            </a>
            <a href="jacobgroup.html">
                <img src="images/Unknown.jpeg" alt="JacobGroup">
                JacobGroup
            </a>
            <a href="thirdclub.html">
                <img src="images/Unknown.jpeg" alt="ThirdClub">
                ThirdClub
            </a>
            <!-- Add more clubs as needed -->
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Post Submission Form -->
            <div class="post-form">
                <div class="header">
                    <h2>Create a New Post in</h2>
                    <h2 id="club">
                        <img id="clubimg" src="images/Unknown.jpeg" alt="Club">
                        a/home
                    </h2>
                </div>

                <input type="text" id="postTitle" placeholder="Your grand title...">
                <textarea id="postContent" placeholder="Write what's on your mind..."></textarea>
                <button id="submitPost">Post it!</button>
                <button id="warn">Please abide by the rules of our community. Click here to learn more.</button>
            </div>

            <!-- Under the post form -->
            <div id="pollButtonContainer">
                <img id="pollButton" src="images/poll1.png" alt="Weekly Poll" />
            </div>

            <!-- Poll Popup -->
            <div id="pollPopup" class="poll-popup">
                <div class="poll-popup-content">
                    <span id="closePollPopup" class="close-poll-popup">&times;</span>
                    <div id="pollContent">
                        <h2 id="pollQuestion"></h2>
                        <div id="pollOptions"></div>
                    </div>
                    <div id="pollMessage" style="display: none;">
                        <p>Thanks for voting!</p>
                    </div>
                </div>
            </div>

            <!-- Container to Display Posts -->
            <div id="postsContainer">
                <!-- Posts will be dynamically inserted here -->
            </div>
        </div>

        <!-- Right Sidebar (Chat Space for Desktop) -->
        <div class="right-sidebar">
            <h2>Global Chat</h2>
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be dynamically inserted here -->
            </div>
            <!-- Chat Input -->
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Chat Button (Mobile) -->
    <div id="chatButton" class="chat-button">
        <i class="fas fa-comments"></i>
    </div>

    <!-- Chat Popup (Mobile) -->
    <div id="chatPopup" class="chat-popup">
        <h2>Global Chat</h2>
        <div class="chat-messages" id="chatMessagesPopup">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
        <!-- Chat Input -->
        <div class="chat-input">
            <input type="text" id="chatInputPopup" placeholder="Type a message...">
            <button id="sendButtonPopup"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Define Username Globally -->
    <script>
        // Generate a random username and avatar for demonstration
        window.username = 'User' + Math.floor(Math.random() * 1000);
        window.userAvatar = 'https://i.pravatar.cc/40?u=' + window.username;
    </script>

    <!-- Include Socket.io Client Library -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Include Client-Side JavaScript -->
    <script src="app.js"></script>
</body>
</html>
